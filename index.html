<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Himal's Touchpad Mouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
    }
    #touchpad {
      flex: 1;
      width: 100%;
      touch-action: none;
      cursor: none;
    }
    #log {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="touchpad"></div>
<div id="log">📜 Log:\n</div>

<script>
  const log = msg => {
    const el = document.getElementById("log");
    el.textContent += msg + "\n";
    el.scrollTop = el.scrollHeight;
  };

  const options = {
    clean: true,
    connectTimeout: 4000,
    clientId: 'WebClient_' + Math.random().toString(16).substr(2, 8),
    username: 'WebClient',
    password: 'mnG=g85#g%94',
  };

  const connectUrl = 'wss://37dddb13e72947918e4d9af67c714674.s1.eu.hivemq.cloud:8884/mqtt';
  const topic = 'himalsmouse/control';
  const client = mqtt.connect(connectUrl, options);

  client.on('connect', () => {
    log('✅ Connected to MQTT broker');
    client.subscribe(topic, err => {
      if (!err) log('📥 Subscribed to topic: ' + topic);
    });
  });

  client.on('error', err => log('❌ ' + err.message));
  client.on('reconnect', () => log('🔄 Reconnecting...'));
  client.on('message', (t, msg) => log(`📨 ${t}: ${msg}`));

  const sendDelta = (dx, dy) => {
    const payload = JSON.stringify({ move: { dx, dy } });
    client.publish(topic, payload);
    log(`🖱️ Moved: dx=${dx}, dy=${dy}`);
  };

  const sendClick = (type, hold) => {
    const payload = JSON.stringify({ dir: type, hold });
    client.publish(topic, payload);
    log(`👆 ${type} ${hold ? "PRESS" : "RELEASE"}`);
  };

  const sendZoom = direction => {
    const payload = JSON.stringify({ zoom: direction });
    client.publish(topic, payload);
    log(`🔍 Zoom: ${direction}`);
  };

  const tp = document.getElementById("touchpad");

  let lastX = null, lastY = null;
  let lastTwoX = null, lastTwoY = null;
  let lastDistance = null;
  let touchStartTime = 0;
  let moved = false;

  const reset = () => {
    lastX = lastY = null;
    lastTwoX = lastTwoY = null;
    lastDistance = null;
  };

  const handleMove = (x, y) => {
    if (lastX !== null && lastY !== null) {
      const dx = x - lastX;
      const dy = y - lastY;
      if (Math.abs(dx) > 0 || Math.abs(dy) > 0) sendDelta(dx, dy);
    }
    lastX = x;
    lastY = y;
  };

  const handleTwoFingerScroll = (x, y) => {
    if (lastTwoX !== null && lastTwoY !== null) {
      const dx = x - lastTwoX;
      const dy = y - lastTwoY;
      if (Math.abs(dx) > 0 || Math.abs(dy) > 0) {
        sendDelta(dx, dy);
        log(`🧤 Two-finger scroll → dx=${dx}, dy=${dy}`);
      }
    }
    lastTwoX = x;
    lastTwoY = y;
  };

  tp.addEventListener("touchstart", e => {
    touchStartTime = Date.now();
    moved = false;
    reset();

    if (e.touches.length === 1) {
      handleMove(e.touches[0].clientX, e.touches[0].clientY);
    } else if (e.touches.length === 2) {
      const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      handleTwoFingerScroll(x, y);
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      lastDistance = Math.sqrt(dx * dx + dy * dy);
    }
  }, { passive: false });

  tp.addEventListener("touchmove", e => {
    e.preventDefault();
    moved = true;

    if (e.touches.length === 1) {
      handleMove(e.touches[0].clientX, e.touches[0].clientY);
    } else if (e.touches.length === 2) {
      const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      handleTwoFingerScroll(x, y);

      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const newDistance = Math.sqrt(dx * dx + dy * dy);

      if (lastDistance !== null) {
        const diff = newDistance - lastDistance;
        if (Math.abs(diff) > 10) {
          if (diff > 0) sendZoom("in");
          else sendZoom("out");
          lastDistance = newDistance;
        }
      } else {
        lastDistance = newDistance;
      }
    }
  }, { passive: false });

  tp.addEventListener("touchend", e => {
    const duration = Date.now() - touchStartTime;
    const fingerCount = e.changedTouches.length;

    if (!moved && duration < 250 && fingerCount === 2) {
      sendClick("RCLICK", true);
      setTimeout(() => sendClick("RCLICK", false), 100);
    } else if (!moved && duration < 250 && fingerCount === 1) {
      sendClick("CLICK", true);
      setTimeout(() => sendClick("CLICK", false), 100);
    }

    reset();
  });

  tp.addEventListener("touchcancel", reset);

  let mouseDown = false;
  tp.addEventListener("mousedown", e => {
    mouseDown = true;
    reset();
    handleMove(e.clientX, e.clientY);
  });

  tp.addEventListener("mousemove", e => {
    if (!mouseDown) return;
    handleMove(e.clientX, e.clientY);
  });

  tp.addEventListener("mouseup", () => {
    mouseDown = false;
    reset();
  });

  tp.addEventListener("mouseleave", () => {
    mouseDown = false;
    reset();
  });
</script>

</body>
</html>
