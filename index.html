<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Himal's Touchpad Mouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
    }

    #touchpad {
      flex: 1;
      width: 100%;
      touch-action: none;
      cursor: none;
    }

    #log {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="touchpad"></div>
<div id="log">ðŸ“œ Log:\n</div>

<script>
let touchStartTime = 0;
let moved = false;

tp.addEventListener("touchstart", e => {
  touchStartTime = Date.now();
  moved = false;
  reset();

  if (e.touches.length === 1) {
    handleMove(e.touches[0].clientX, e.touches[0].clientY);
  } else if (e.touches.length === 2) {
    const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
    const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
    handleTwoFingerScroll(x, y);
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDistance = Math.sqrt(dx*dx + dy*dy);
  }
}, { passive: false });

tp.addEventListener("touchmove", e => {
  e.preventDefault();
  moved = true;

  if (e.touches.length === 1) {
    handleMove(e.touches[0].clientX, e.touches[0].clientY);
  } else if (e.touches.length === 2) {
    const x = (e.touches[0].clientX + e.touches[1].clientX) / 2;
    const y = (e.touches[0].clientY + e.touches[1].clientY) / 2;
    handleTwoFingerScroll(x, y);

    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const newDistance = Math.sqrt(dx*dx + dy*dy);
    const diff = newDistance - lastDistance;

    if (lastDistance && Math.abs(diff) > 10) {
      if (diff > 0) sendZoom("in");
      else sendZoom("out");
      lastDistance = newDistance;
    }
  }
}, { passive: false });

tp.addEventListener("touchend", e => {
  const duration = Date.now() - touchStartTime;
  const fingerCount = e.changedTouches.length;

  // Recognize two-finger tap (quick, no move)
  if (!moved && duration < 250 && fingerCount === 2) {
    sendClick("RCLICK", true);
    setTimeout(() => sendClick("RCLICK", false), 100);
  }
  // Single-finger tap
  else if (!moved && duration < 250 && fingerCount === 1) {
    sendClick("CLICK", true);
    setTimeout(() => sendClick("CLICK", false), 100);
  }

  reset();
});
</script>


</body>
</html>
